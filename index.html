<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form_Practice</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" /> 
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/0854a317be.js" crossorigin="anonymous"></script>
    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="logo" >Contact <span>Us</span></h1>
        
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Adress</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marked-alt"></i> Potato Street</li>
                    <li><i class="fas fa-mobile-alt"></i></i> 111 111 111 1111</li>
                    <li><i class="fas fa-envelope"></i></i> hola@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, deleniti. Qui, esse. Impedit repudiandae blanditiis eius earum quidem nulla in.</p>
                <p>Michi.com</p>
            </div>
        </div>

    </div>
</body>
</html>
